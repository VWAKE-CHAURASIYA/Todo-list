<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-VZ8p7p7CLq+3uyBU5wSvT+xbrNY5NhvE2e8dX9Z1qsOOjSN56t2hL5FuM57DMaDBHfL4RAQr4JhGUZ9pPvz6bA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>
<body>
    <div class="todoapp">
        <h1>Todo List</h1>
        <form>
            <input type="text" class="todo-input" />
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
        <div class="todo-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
